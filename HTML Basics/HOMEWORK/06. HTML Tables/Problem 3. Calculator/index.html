<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables HW -- Problem 3</title>
    <style type="text/css">
      
      table {
      border: 1px solid gray;
      border-spacing: 0;
      text-align: center;
      
      }
      td {
      border: 1px solid gray;
      padding: 5px;
      }
      
      input#result{
      text-align: right;
      }
      
    </style>
  </head>
  
  <body>
    <form method="post" action="#">
      <table>
	<tr>
	  <td colspan=4>
	    <input id="result" type="textbox" placeholder="123"/>
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" value="1">
	  </td>
	  <td>
	    <input type="button" value="2">
	  </td>
	  <td>
	    <input type="button" value="3">
	  </td>
	  <td>
	    <input type="button" value="+">
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" value="4">
	  </td>
	  <td>
	    <input type="button" value="5">
	  </td>
	  <td>
	    <input type="button" value="6">
	  </td>
	  <td>
	    <input type="button" value="-">
	  </td>
	</tr>
	<tr>
	  <td>
	    <input type="button" value="7">
	  </td>
	  <td>
	    <input type="button" value="8">
	  </td>
	  <td>
	    <input type="button" value="9">
	  </td>
	  <td>
	    <input type="button" value="*">
	  </td>
	</tr>
	<tr>
	  <td colspan=2>
	    <input type="button" value="0">
	  </td>
	  <td>
	    <input type="button" value=".">
	  </td>
	  <td>
	    <input type="button" value="/">
	  </td>      
	</tr>
      </table>
    </form>
  </body>
</html>
